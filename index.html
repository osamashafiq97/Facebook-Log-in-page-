<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in or sing up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td id="pic">
                <div >
                    <img id="siz" src="./img.svg" alt="facebook">
                    <h2 id="h2,h3" >Facebook helps you connect and share <br /> 
                        with the people in your life.</h2>
                </div>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td id="main">
                <div class="box1 box2">
                    <form class="change" action="" method="post">
                        <div class="row">
                        <input type="email" name="email" id="email" placeholder="Email address or phone number"
                         required="required">
                        </div> 
                        <br />
                        <div class="row">
                        <input type="password" name="password" id="password" placeholder="Password"
                         required="required">
                        </div>
                        <br />
                        <div>
                            <button value="1" class="_login" name="login" data-testid="royal_login_button" type="submit" id="login">Log in</button>
                        </div>
                        <div id="mtop">
                            <a  class="forget" href="blank">
                                Forgotten password?
                            </a>
                        </div>
                        <div class="btn"></div>
                        <div>
                            <button value="1" class="btn2" name="account" type="submit" id="login" >Create new account</button>
                        </div> 
                    </form>
                </div>
                <br />
                <div id="page">
                    <a id="pag" href="blank">Create a page</a>
                    &nbsp;for a celebrity, brand or business.
                </div>
            </td>
        </tr>
    </table>
</body>
